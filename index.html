<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jiyaandore Q&A</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    h1 { color: #333; }
    .post { background: #fff; padding: 1em; margin-bottom: 1em; border-radius: 5px; box-shadow: 0 0 5px #ccc; position: relative; }
    .admin { border-left: 5px solid #ff9800; }
    .admin::before {
      content: "admin dudes";
      position: absolute;
      top: -10px;
      right: 10px;
      background: #ff9800;
      color: white;
      padding: 2px 6px;
      font-size: 0.8em;
      border-radius: 3px;
    }
    .comment { margin-left: 1em; padding: 0.5em; background: #eee; border-radius: 3px; margin-top: 0.5em; }
    textarea, input[type="text"] { width: 100%; margin-top: 0.5em; }
    button { padding: 0.5em 1em; margin-top: 0.5em; }
    .meta { font-size: 0.9em; color: #666; margin-bottom: 0.5em; }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
</head>
<body>
  <h1>Jiyaandore Q&A</h1>

  <div>
    <input type="text" id="author" placeholder="Your name" />
    <textarea id="content" placeholder="Ask or answer something..."></textarea>
    <button onclick="submitPost()">Submit</button>
  </div>

  <hr />
  <div id="posts"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCwS76bPU_RjSm8uyWrd2s-BSNhLXsfG7M",
      authDomain: "jiyaandore-site.firebaseapp.com",
      projectId: "jiyaandore-site",
      storageBucket: "jiyaandore-site.firebasestorage.app",
      messagingSenderId: "780855363206",
      appId: "1:780855363206:web:f0282c6297ebdb1dad3307",
      measurementId: "G-MSQGBL8S3E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const adminUsernames = ["Jiyaandore1", "Jiyaandore 2"];

    async function submitPost() {
      const author = document.getElementById("author").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!author || !content) return alert("Fill in both fields!");

      const isAdmin = adminUsernames.includes(author);

      await db.collection("posts").add({
        author,
        content,
        isAdmin,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("content").value = "";
    }

    function renderPosts(posts) {
      const container = document.getElementById("posts");
      container.innerHTML = "";
      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post" + (post.isAdmin ? " admin" : "");
        const time = post.timestamp?.toDate().toLocaleString() || "just now";
        div.innerHTML = `
          <div class="meta"><strong>${post.author}</strong> â€¢ ${time}</div>
          <div>${post.content}</div>
          <div id="comments-${post.id}"></div>
          <textarea id="comment-${post.id}" placeholder="Add a comment..."></textarea>
          <button onclick="submitComment('${post.id}')">Comment</button>
        `;
        container.appendChild(div);
        loadComments(post.id);
      });
    }

    async function submitComment(postId) {
      const commentBox = document.getElementById(`comment-${postId}`);
      const text = commentBox.value.trim();
      if (!text) return;

      await db.collection("comments").add({
        postId,
        text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      commentBox.value = "";
    }

    function loadComments(postId) {
      db.collection("comments")
        .where("postId", "==", postId)
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          const container = document.getElementById(`comments-${postId}`);
          container.innerHTML = "";
          snapshot.forEach(doc => {
            const comment = doc.data();
            const time = comment.timestamp?.toDate().toLocaleString() || "just now";
            const div = document.createElement("div");
            div.className = "comment";
            div.innerHTML = `<div class="meta">${time}</div>${comment.text}`;
            container.appendChild(div);
          });
        });
    }

    db.collection("posts").orderBy("timestamp").onSnapshot(snapshot => {
      const posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderPosts(posts);
    });
  </script>
</body>
</html>
